<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <!--Top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-muted display-3 my-4">Quiz App</h2>
        </div>
    </div>
    <!--Score section-->
    <div class="score container text-center bg-white d-none">
        <h3 class="text-muted my-4"></h3>
    </div>
    <!--Quiz section-->
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-5 text-white">Scroll down to see more questions..</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which is the popular programming language?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Java langauge</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Go lang</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who created Javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Gatlin Suorb</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Ryan Dahl</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which is a linux distribution?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Ubuntu</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Serena</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
